<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="ui borderless topmenu menu">
  <a class="item">About</a>
  <a class="item">Store</a>
  <a class="right item">Gmail</a>
  <a class="item">Images</a>
  <a class="item"><i class="th icon"></i></a>
  <button class="ui primary button" style="background-color: #3c7ae4">Sign in</button>
</div>
<img class="ui centered image" style="padding-top: 100px;"
     src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">

<div class="ui centered grid" style="padding-top: 40px;">
  <div class="ui search container">
    <div class="ui large left icon input">
      <input class="prompt" type="text" placeholder="">
      <i class="search icon"></i>
    </div>
  </div>
</div>

<div class="ui centered grid container" style="padding-top: 30px; padding-bottom: 300px;">
  <button class="ui small primary button" style="background-color: #f5f5f5; color: #5F6368;">Google Search</button>
  <button class="ui small primary button" style="background-color: #f5f5f5; color: #5F6368;">I'm Feeling Lucky</button>
</div>

<div class="ui grid bottom">
  <a class="item" style="padding: 1em; color: #5f6368;">Advertising</a>
  <a class="item" style="padding: 1em; color: #5f6368;">Business</a>
  <a class="item" style="padding: 1em; color: #5f6368;">How Search works</a>
</div>

</body>
</html>
